apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-controllerabc
spec:
  replicas: 2
  selector:
    name: nginxabc
  template:
    metadata:
      labels:
        name: nginxabc
    spec:
      containers:
        - name: nginxabc
          image: nginx:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
